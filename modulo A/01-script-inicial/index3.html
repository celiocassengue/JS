<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversão de tipos</title>
    <style>
        body{
            background-color: gray;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro script!</h1>
    <script>
        
        //Declaração de variáveis
       var n1 = Number(prompt("digite um numero"))
       var n2 = Number(prompt("digite outro numero"))

       //Uso de Concatenação 
       alert("A soma dos valores digitados é: "+(n1+n2))

       //Uso de Place holder
       alert(`A soma dos valores digitados é ${n1+n2}`)
    </script>
</body>
</html>
